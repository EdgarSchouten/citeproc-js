[metadata]
version: 1.0
class: in-text
# default-locale: none
title: Chicago Manual of Style (Author-Date format)
id: http://www.zotero.org/styles/chicago-author-date
self: http://www.zotero.org/styles/chicago-author-date
author: Julian Onions <julian.onions@gmail.com>
format: author-date
field: generic-base
summary: The author-date variant of the 
  Chicago style
documentation: http://www.chicagomanualofstyle.org/tools_citationguide.html

[locales-en]
# opts: none
# dates: none
# terms: none

[citation]
disambiguate-add-givenname: true
disambiguate-add-names: true
disambiguate-add-year-suffix: true
et-al-min: 4
et-al-subsequent-min: 4
et-al-subsequent-use-first: 1
et-al-use-first: 1
# sort: none
layout:<layout delimiter="; " prefix="(" suffix=")">
    <group delimiter=", ">
      <group delimiter=" ">
        <text macro="contributors-short" />
        <text macro="date" />
      </group>
      <text macro="point-locators" />
    </group>
  </layout>


[bibliography]
entry-spacing: 0
et-al-min: 11
et-al-use-first: 7
hanging-indent: true
subsequent-author-substitute: ---
sort:contributors-issued
layout:<layout suffix=".">
    <text macro="contributors" suffix=". " />
    <text macro="date" suffix=". " />
    <text macro="title" />
    <text macro="description" />
    <text macro="secondary-contributors" prefix=". " />
    <text macro="container-title" prefix=". " />
    <text macro="container-contributors" />
    <text macro="locators-chapter" />
    <text macro="edition" prefix=". " />
    <text macro="locators" />
    <text macro="collection-title" prefix=". " />
    <text macro="issue" />
    <text macro="locators-article" />
    <text macro="access" prefix=". " />
  </layout>
